[hostname]
ssh_only = true
format =  "on [$hostname](bold red) "
trim_at = ".companyname.com"
disabled = false

[username]
show_always = true

[git_status]
conflicted = "🏳"
ahead = "🏎 💨[${count}](green)"
behind = "😰 ${count}"
diverged = "😵"
untracked = "🤷"
stashed = "📦"
modified = "📝"
staged = '[++\($count\)](green)'
renamed = "👅"
deleted = "🗑"
[git_branch]
symbol = "🌱 "
